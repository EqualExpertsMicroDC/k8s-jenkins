apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: master
    spec:
      containers:
      - name: master
        image: microdc/k8s-jenkins:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 50000
        readinessProbe:
          httpGet:
            path: /login
            port: 8080
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 2
          failureThreshold: 5
        env:
        - name: JAVA_OPTS
          value: '-Xmx1400m'
        - name: JOB_DSL_URLS
          value: ""
        args: ["--jobdslurls=$(JOB_DSL_URLS)"]
        volumeMounts:
        - mountPath: /var/jenkins_home
          name: jenkins-home
        - mountPath: "/var/jenkins_home/.ssh"
          name: jenkins-ssh-keys
          readOnly: true
        resources:
          limits:
            cpu: 500m
            memory: 1500Mi
          requests:
            cpu: 500m
            memory: 1500Mi
      volumes:
      - name: jenkins-home
        emptyDir: {}
      - name: jenkins-ssh-keys
        secret:
          secretName: jenkins-ssh-keys

